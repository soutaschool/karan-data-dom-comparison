<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>DOM Deletion Performance Comparison</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
  <div class="container mx-auto p-4">
    <!-- Header with navigation -->
    <nav class="mb-4">
      <a href="index.html" class="mr-4 text-blue-500">Add Elements</a>
      <a href="deletion.html" class="mr-4 text-blue-500">Delete Elements</a>
      <a href="read.html" class="text-blue-500">Read Elements</a>
    </nav>


    <h1 class="text-2xl font-bold mb-4">DOM Deletion Performance Comparison</h1>

    <div class="mb-4">
      <button id="populateBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Populate Elements</button>
    </div>

    <div class="mb-4">
      <button id="removeIndividuallyBtn" class="px-4 py-2 bg-red-500 text-white rounded">Remove Individually</button>
      <button id="removeInnerHTMLBtn" class="px-4 py-2 bg-yellow-500 text-white rounded">Remove with innerHTML</button>
      <button id="removeLoopBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Remove with Loop</button>
      <button id="removeReplaceChildrenBtn" class="px-4 py-2 bg-green-500 text-white rounded">Remove with replaceChildren</button>
    </div>

    <div id="results" class="mb-4">
      <!-- Results will be displayed here -->
    </div>

    <div id="container" class="grid grid-cols-1 gap-2">
      <!-- Elements will be added here -->
    </div>
  </div>

  <script src="deletion.js"></script>
</body>
</html>
